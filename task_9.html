<!-- 9. Генерировать случайные числа и сохранять список этих чисел в LocalStorage. На экране отображать эти числа списком. Не более 10 чисел, старые перетираются.  Не знакома с localstorage (прочитала статью на learnjavascipt). Задача была сложной и без gpt не получилось ее сделать -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Случайные числа</h1>
    <ul id="numberList"></ul>
    <button onclick=randNum()>Сгенерировать число</button>
    <script>

function loadNumbers() {
    return JSON.parse(localStorage.getItem('numbers')) || [];
        }

function storedNums(numbers) {
    localStorage.setItem('numbers', JSON.stringify(numbers));
        }

function randNum() {
    let numbers = loadNumbers();
    let newNum = Math.floor(Math.random() * 10);
    numbers = [...numbers, newNum].slice(-10);
    storedNums(numbers);
    displayNums();
        }

function displayNums() {
    let numbers = loadNumbers();
    document.getElementById('numberList').innerHTML = loadNumbers().map(num => `<li>${num}</li>`).join('');
        }

    </script>
</body>
</html>
